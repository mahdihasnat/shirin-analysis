<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Frames Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            background-color: #eee;
            aspect-ratio: 16/9;
            /* Assuming movie frames */
            object-fit: cover;
        }

        .gallery-item p {
            margin: 8px 0 0;
            font-size: 0.85em;
            color: #666;
            word-break: break-all;
        }

        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <h1>Extracted Frames Gallery</h1>
    <div id="loading">Loading frames...</div>
    <div class="gallery" id="gallery"></div>

    <script>
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch('frames.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                loading.style.display = 'none';

                // Helper to create gallery item
                const createItem = (filename, url) => {
                    const div = document.createElement('div');
                    div.className = 'gallery-item';

                    // Simple lazy loading with Intersection Observer could be added here
                    // But native loading="lazy" is supported in most modern browsers
                    div.innerHTML = `
                        <img src="${url}" alt="${filename}" loading="lazy">
                        <p>${filename}</p>
                    `;
                    return div;
                };

                // Fragment to batch DOM insertions
                const fragment = document.createDocumentFragment();

                for (const item of data.items) {
                    if (typeof item === 'string') {
                        // Individual file
                        const url = `${data.basePath}/${item}`;
                        fragment.appendChild(createItem(item, url));
                    } else if (item.type === 'range') {
                        // Range of files
                        // item: { prefix, start, end, digits, extension }
                        for (let i = item.start; i <= item.end; i++) {
                            const numStr = i.toString().padStart(item.digits, '0');
                            const filename = `${item.prefix}${numStr}${item.extension}`;
                            const url = `${data.basePath}/${filename}`;
                            fragment.appendChild(createItem(filename, url));
                        }
                    }
                }

                gallery.appendChild(fragment);

            } catch (e) {
                loading.innerText = 'Error loading gallery: ' + e.message;
                console.error(e);
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>

</html>
