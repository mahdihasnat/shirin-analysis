<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .image-container {
            position: relative;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #main-image {
            display: block;
            max-width: 100%;
            height: auto;
            max-height: 80vh;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .face-box {
            fill: none;
            stroke: #00ff00;
            stroke-width: 2;
            vector-effect: non-scaling-stroke;
        }

        .metadata-info {
            margin-top: 15px;
            color: #aaa;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 id="frame-title">Frame Viewer</h1>
        <a href="index.html" class="back-btn">‚Üê Back to Gallery</a>
    </div>

    <div class="image-container">
        <div id="loading" class="loading">Loading...</div>
        <img id="main-image" style="display:none;"
            onload="this.style.display='block'; document.getElementById('loading').style.display='none';">
        <svg id="overlay" preserveAspectRatio="none"></svg>
    </div>

    <div id="info" class="metadata-info"></div>

    <script>
        // Config: Update this if the basePath logic changes
        // For now we try to guess or use the one from frames_all.json if we loaded it, 
        // but since we want to be fast, let's assume standard structure relative to this file.
        // If view.html is in gallery_generator/, and frames are in ../frame_extractor/output
        const BASE_PATH_DEFAULT = "../frame_extractor/output";

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const frameName = params.get('frame');

            if (!frameName) {
                document.getElementById('frame-title').innerText = "No frame specified";
                document.getElementById('loading').innerText = "Error: Please select a frame from the gallery.";
                return;
            }

            document.getElementById('frame-title').innerText = frameName;
            document.title = `${frameName} - Viewer`;

            // Load Metadata
            try {
                const response = await fetch('faces_metadata.json');
                const metadata = await response.json();

                // Get Base Path from a lightweight config source if possible, or just use default
                // Let's rely on standard relative path for simplified viewer
                const imageUrl = `${BASE_PATH_DEFAULT}/${frameName}`;

                const img = document.getElementById('main-image');
                img.src = imageUrl;

                // Draw Boxes
                const faces = metadata[frameName];
                const infoDiv = document.getElementById('info');

                if (faces && faces.length > 0) {
                    infoDiv.innerText = `Detected ${faces.length} face(s).`;
                    drawFaces(faces, img);

                    // Redraw on resize to ensure SVG matches image exactly if simpler positioning used
                    // But here we use SVG viewBox which scales automatically with the image if setup correctly.
                    // However, we don't know image dimensions until loaded.
                    img.onload = () => {
                        const overlay = document.getElementById('overlay');
                        overlay.setAttribute('viewBox', `0 0 ${img.naturalWidth} ${img.naturalHeight}`);
                        document.getElementById('loading').style.display = 'none';
                        img.style.display = 'block';
                    };
                } else {
                    infoDiv.innerText = "No faces detected in this frame.";
                    img.onload = () => {
                        document.getElementById('loading').style.display = 'none';
                        img.style.display = 'block';
                    }
                }

            } catch (e) {
                console.error(e);
                document.getElementById('info').innerText = "Error loading metadata.";
            }
        }

        function drawFaces(faces, imgElement) {
            const overlay = document.getElementById('overlay');
            overlay.innerHTML = '';

            // We set the viewBox in onload, but we can generate rects now
            faces.forEach(face => {
                // Support both new (dict) and old (array) formats
                let x, y, w, h, person_id;

                if (Array.isArray(face)) {
                    [x, y, w, h] = face;
                    person_id = null;
                } else {
                    [x, y, w, h] = face.box;
                    person_id = face.person_id;
                }

                const svgns = "http://www.w3.org/2000/svg";

                // Create a group for the rect and text
                let g = document.createElementNS(svgns, "g");

                // Clickable link if a person is identified
                if (person_id !== null && person_id !== undefined) {
                    const link = document.createElementNS(svgns, "a");
                    // Use a standard href target for SVG link
                    link.setAttribute("href", `index.html?filter=person_${person_id}`);
                    link.style.cursor = "pointer";
                    link.appendChild(g);
                    overlay.appendChild(link);
                } else {
                    overlay.appendChild(g);
                }

                const rect = document.createElementNS(svgns, "rect");
                rect.setAttribute("x", x);
                rect.setAttribute("y", y);
                rect.setAttribute("width", w);
                rect.setAttribute("height", h);
                rect.setAttribute("class", "face-box");
                g.appendChild(rect);

                if (person_id !== null && person_id !== undefined) {
                    const text = document.createElementNS(svgns, "text");
                    text.setAttribute("x", x);
                    text.setAttribute("y", Math.max(15, y - 5));
                    text.setAttribute("fill", "#00ff00");
                    text.setAttribute("font-size", "14px");
                    text.setAttribute("font-weight", "bold");
                    text.setAttribute("style", "text-shadow: 1px 1px 2px black;");
                    text.textContent = `Person ${person_id}`;
                    g.appendChild(text);
                }
            });
        }

        window.onload = init;
    </script>
</body>

</html>
